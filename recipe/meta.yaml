{% set version = "267" %}

# handle undefined PYTHON in `noarch: generic` outputs
{% if PYTHON is not defined %}{% set PYTHON = "$PYTHON" %}{% endif %}

package:
  name: diffoscope-split
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/diffoscope/diffoscope-{{ version }}.tar.gz
  sha256: c0a807aa66e18eae88c1adca28988675c9749d3ad1a8db3d2eb7e2afb8763568

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.7
  run:
    - python >=3.7

test:
  commands:
    - echo "tests in subpackages"

outputs:
  - name: diffoscope
    build:
      noarch: python
      script: {{ PYTHON }} -m pip install . --no-deps -vv --no-build-isolation --disable-pip-version-check
      entry_points:
        - diffoscope = diffoscope.main:main
    requirements:
      host:
        - python >=3.7
        - pip
      run:
        - python >=3.7
        - python-libarchive-c
        - python-magic
    test:
      imports:
        - diffoscope
      requires:
        - pip
      commands:
        - python -m pip check
        - diffoscope --version | grep {{ version }}
        - diffoscope --help
        - diffoscope --list-tools
        - diffoscope --list-missing-tools

  - name: diffoscope-all-tools
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage("diffoscope", max_pin="x.x") }}
        - argcomplete
        - binutils
        - binwalk
        - bzip2
        - cctools
        - defusedxml
        - docx2txt
        - e2fsprogs
        - ffmpeg
        - fonttools
        - gettext
        - ghc
        - giflib
        - gnupg
        - h5py
        - hdf5
        - html2text
        - imagemagick
        - jsondiff
        - libdb
        - llvmdev
        - lzip
        - mono
        - ocaml
        - openjdk
        - openssh
        - perl
        - pdfminer.six
        - poppler
        - postgresql
        - progressbar
        - pycryptodome
        - pypdf
        - python-debian
        - python-tlsh
        - r
        - rpm-tools
        # - sng  TODO: investigate issues, might be also missing other tools to pass tests
        - squashfs-tools
        - unzip
        - vim
        - wabt
        - xz
        - zip
    test:
      files:
        - run_tests.py
      source_files:
        - tests
      requires:
        # pip check
        - pip
        # real test deps
        - file
        - pytest
        # test extras
        - coverage
      commands:
        - pip check
        - diffoscope --list-missing-tools
        - python run_tests.py

about:
  home: https://diffoscope.org
  license: GPL-3.0-or-later
  summary: in-depth comparison of files, archives, and directories
  license_family: GPL
  license_file: COPYING
  description: |-
    diffoscope will try to get to the bottom of what makes files or directories
    different. It will recursively unpack archives of many kinds and transform
    various binary formats into more human readable form to compare them. It can
    compare two tarballs, ISO images, or PDF just as easily.
  dev_url: https://salsa.debian.org/reproducible-builds/diffoscope

extra:
  feedstock-name: diffoscope
  recipe-maintainers:
    - bollwyvl
