{% set name = "diffoscope" %}
{% set version = "181" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a295024acf713c58693c152f9a43fae268c08078f60ba502a7947b7840ece5d7

build:
  number: 0
  noarch: python

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - python-libarchive-c
    - python-magic

test:
  commands:
    - echo "tests in subpackages"

outputs:
  - name: {{ name }}
    build:
      script: {{ PYTHON }} -m pip install . --no-deps -vv
      noarch: python
      entry_points:
        - diffoscope = diffoscope.main:main
    requirements:
      host:
        - pip
        - python >=3.7
      run:
        - python >=3.7
        - python-libarchive-c
        - python-magic
    test:
      imports:
        - diffoscope
      requires:
        - pip
      commands:
        - python -m pip check
        - diffoscope --version | grep {{ version }}
        - diffoscope --help
        - diffoscope --list-tools
        - diffoscope --list-missing-tools

  - name: {{ name }}-all-tools
    build:
      noarch: python
    requirements:
      host:
        - pip
        - python >=3.7
      run:
        - {{ pin_compatible(name) }}
        - argcomplete
        - binutils
        - bzip2
        - cctools
        - defusedxml
        - e2fsprogs
        # TODO: restore after https://github.com/conda-forge/ffmpeg-feedstock/pull/100
        # - ffmpeg >=4.4
        - gettext
        - ghc
        - giflib
        - gnupg
        - h5py
        - hdf5
        - imagemagick
        - jsondiff
        - libdb
        - llvmdev
        - mono
        - ocaml
        - openjdk
        - openssh
        - pdfminer.six
        - poppler
        - postgresql
        - progressbar
        - pycryptodome
        - pypdf2
        - python-debian
        - python-tlsh
        - r
        - rpm-tools
        - unzip
        - vim
        - wabt
        - zip
    test:
      source_files:
        - tests
      requires:
        # pip check
        - pip
        # real test deps
        - file
        - pytest
        # test extras
        - pytest-cov
      commands:
        - python -m pip check
        - diffoscope --list-missing-tools
        - |-
          pytest -vv \
            --tb=long \
            --cov=diffoscope \
            --cov-report=term-missing \
            --cov-report=term:skip-covered \
            --cov-fail-under=75 \
            --no-cov-on-fail \
            -k="not ( \
              assert_non_existing or \
              test_berkeley_db or \
              test_code_is_black_clean or \
              test_elf or \
              test_icc or \
              test_macho or \
              test_rlib or \
              test_wasm \
            )"

about:
  home: https://diffoscope.org
  license: GPL-3.0-or-later
  summary: in-depth comparison of files, archives, and directories
  license_family: GPL
  license_file: COPYING
  description: |-
    diffoscope will try to get to the bottom of what makes files or directories
    different. It will recursively unpack archives of many kinds and transform
    various binary formats into more human readable form to compare them. It can
    compare two tarballs, ISO images, or PDF just as easily.
  dev_url: https://salsa.debian.org/reproducible-builds/diffoscope

extra:
  recipe-maintainers:
    - bollwyvl
